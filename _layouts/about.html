---
layout: page
---
<div class="wrap">
    <h1>{{ page.title }}</h1>
    {{ content }}
</div>
<section id="locations">
    <div class="two-column location-shuffle">
        {% for location in site.data.locations %}
            <figure class="js-item column">
                <a href="/locations/{{ location.slug }}">
                    <div class="card">
                        <div class="card-image">
                            <img src="/assets/images/locations/{{ location.thumb }}" alt=" " />
                        </div>
                        <div class="card-info">
                            <h3>{{ location.name }}</h3>
                            {{ location.year }}
                        </div>
                    </div>
                </a>
            </figure>
        {% endfor %}
    </div>
</section>
<script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?flags=gated&features=Set%2CArray.from%2CObject.assign%2CArray.prototype.find%2CArray.prototype.includes"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Shuffle/5.2.3/shuffle.min.js"></script>
