---
layout: page
---
<div class="wrap">
    <h1>{{ page.title }}</h1>
    {{ content }}
</div>
<section id="locations">
    <div class="container">
        <div class="row">
            <div class="col-12@sm col-6@md">
                <div class="filters-group">
                    <input class="textfield filter__search js-shuffle-search" type="search" id="filters-search-input" />
                </div>
            </div>
            <div class="col-12@sm col-3@md">
                <div class="btn-group filter-options">
                    <button class="btn btn--primary" data-group="building">Buildings</button>
                    <button class="btn btn--primary" data-group="structure">Structures</button>
                    <button class="btn btn--primary" data-group="object">Objects</button>
                </div>
            </div>
            <div class="col-12@sm col-3@md">
                <fieldset class="filters-group">
                    <div class="btn-group sort-options">
                    <label class="btn active">
                        <input type="radio" name="sort-value" value="dom" checked /> Default
                    </label>
                    <label class="btn">
                        <input type="radio" name="sort-value" value="title" /> Title
                    </label>
                    <label class="btn">
                        <input type="radio" name="sort-value" value="date-created" /> Date Created
                    </label>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <div id="grid" class="row my-shuffle-container">
        {% for location in site.data.locations %}
            <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["{{ location.type }}"]' data-date-created="{{ location.date-created }}" data-title="{{ location.name }}" >
                <a href="/locations/{{ location.slug }}">
                    <div class="picture-item__inner">
                        <div class="aspect aspect--16x9">
                            <div class="aspect__inner">
                                <img src="/assets/images/locations/{{ location.thumb }}" alt=" " />
                            </div>
                        </div>
                        <div class="picture-item__details">
                            <figcaption class="picture-item__title">{{ location.name }}</figcaption>
                            <p class="picture-item__tags hidden@xs">{{ location.year }}</p>
                        </div>
                    </div>
                </a>
            </figure>
        {% endfor %}
        <div class="col-1@sm col-1@xs my-sizer-element"></div>
    </div>
</section>
<script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?flags=gated&features=Set%2CArray.from%2CObject.assign%2CArray.prototype.find%2CArray.prototype.includes"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Shuffle/5.2.3/shuffle.min.js"></script>

<script type="text/javascript" src="/assets/js/locations.js"></script>
